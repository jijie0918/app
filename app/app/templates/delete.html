{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-sm-4 my-auto">
      <h3 class="text-center pb-2">
          {{username}}
      </h3>
      <form action="{{url_for("account_handler")}}?target={{url_for("signup")}}" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <input type="submit" class="form-control" name="delete" value="confirm delete account"/>
          </div>
          <input type="hidden" name="operation" value="delete"/>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
