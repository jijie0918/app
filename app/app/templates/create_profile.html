{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-sm-4 my-auto">
<form action="{{ url_for('account_handler') }}?target={{ url_for('show_index') }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="ffile">Photo</label>
      <input type="file" class="form-control" name="file" id="ffile" required/>
    </div>
    <div class="form-group">
      <label for="fullname">Name</label>
      <input type="text" class="form-control" name="fullname" id="fullname" required/>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" id="username" required/>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" name="email" id="email" required/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" id="password" required/>
    </div>
    <div class="form-group mt-2">
      <input type="submit" class="form-control" name="submit" value="submit">
      <small id="helpId" class="form-text text-muted">
        Have an account? <span class="fw-bold"><a href="{{ url_for('login') }}">Log in</a></span>
      </small>
    </div>
    <input type="hidden" name="operation" value="create" />
</form>
</div>
</div>
</div>

{% endblock content %}
