{% extends "base.html" %}
{% block content %}
    <div class="my-3 row justify-content-start align-items-center">
        <div class="col-md-3 p-2">
            <img src="{{url_for("download_file", name=user.filename)}}" width=50 height=50 class="rounded-circle" alt="url_for_profile_image">
        </div>
        <div class="col-md-6 p-2">
            <h3>
                {{username}}
            </h3>
        </div>
    </div>
    <form action="{{ url_for("account_handler") }}?target={{ url_for("edit_profile") }}" method="post" enctype="multipart/form-data">
        <div class="dflex flex-column align-items-center justify-content-start">
            <div class="form-group">
                <label for="file">Photo</label>
                <input type="file" class="form-control" name="file" id="file" accept="image/*" />
            </div>
            <div class="form-group">
                <label for="fullname">Name</label>
                <input type="text" class="form-control" name="fullname" id="fullname" placeholder="{{user.fullname}}" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="{{user.email}}" />
            </div>
            <div class="form-group py-2">
            <input type="submit" class="form-control" name="update" value="submit" />
            </div>
            <input type="hidden" name="operation" value="edit_account"/>
        </div>
    </form>
    <div class="dflex flex-col">
        <div>
            <p class="d-inline"><a href="{{ url_for("password") }}">Change password</a></p>
        </div>
        <div>
            <p class="d-inline"><a href="{{ url_for("delete") }}">Delete account</a></p>
        </div>
    </div>
{% endblock content %}
