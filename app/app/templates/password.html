{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-sm-4 my-auto">
      <form action="{{url_for("account_handler")}}?target={{url_for("edit_profile")}}" method="post" enctype="multipart/form-data">
          <div class="form-row">
              <div class="form-group">
                <label for="password">Old password</label>
                <input type="password" class="form-control" name="password" id="password" />
              </div>
              <div class="form-group">
                <label for="new_password1">New password</label>
                <input type="password" class="form-control" name="new_password1" id="new_password1" />
              </div>
              <div class="form-group">
                <label for="new_password2">New password, again</label>
                <input type="password" class="form-control" name="new_password2" id="new_password2" />
              </div>
              <div class="form-group mt-2">
                <input type="submit" class="form-control" name="update_password" value="submit" />
              </div>
              <input type="hidden" name="operation" value="update_password"/>
          </div>
    </form>
    <p><a href="{{url_for("edit_profile")}}">Back to edit account</a></p>
    </div>
  </div>
</div>

{% endblock content %}
